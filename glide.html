<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <script src="glide.min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="glide.core.min.css">
    <link rel="stylesheet" href="glide.theme.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <link rel="stylesheet" href="glide.css">
    <script defer src="glide.js"></script>
</head>
<body>
    <div class="images glide">
        <div class="glide__track" data-glide-el="track">
            <ul class="glide__slides">
                <li class="glide__slide">
                    <img src="image/house.jpg" alt="">
                </li>

                <li class="glide__slide">
                    <img src="image/computer.jpg" alt="">
                </li>

                <li class="glide__slide">
                    <img src="image/christmas.jpg" alt="">
                </li>

                <li class="glide__slide">
                    <img src="image/field.jpg" alt="">
                </li>

                <li class="glide__slide">
                    <img src="image/hands.jpg" alt="">
                </li>

                <li class="glide__slide">
                    <img src="image/img1.jpg" alt="">
                </li>
            </ul>
        </div>
       <div class="glide__arrows" data-glide-el="controls">
        <button class="glide__arrow glide__arrow--left" data-glide-dir="<"><i class="fas fa-arrow-left"></i></button>
        <button class="glide__arrow glide__arrow--right" data-glide-dir=">"><i class="fas fa-arrow-right"></i></button>
       </div>
    </div>
</body>
</html>
